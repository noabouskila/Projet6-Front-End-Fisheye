<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link rel="stylesheet" href="./css/photographer.css">
  </head>
  <body>
    <!-- header de la page -->
    <header role="banner" aria-labelledby="main-heading">
      <a href="index.html" aria-label="lien vers page accueil">
        <h1 id="main-heading">
          <img src="assets/images/logo.png" class="logo" alt="logo-fisheye"/> 
        </h1>
      </a>
    </header>
    <main id="main" aria-modal="false">
      <!-- header infos du photographe -->
      <div class="photograph-header"></div>
    
      <!-- medias du photographe -->
      <div class="photographer-media">
        <div class="div-sort">
          <label for="sort">Trier par : </label>

          <select name="sort" id="sort"   aria-label="Trier les medias par">
            <option class="option-sort" value="sort-popularity" id="sort-popularity">Popularité</option>
            <option class="option-sort" value="sort-date"  id="sort-date">Date</option>
            <option class="option-sort" value="sort-title"  id="sort-title">Titre</option>
          </select>
        </div>
        <div class="photographer-media-div"></div>
      </div>
   

      <!-- formulaire de contact modal -->
      <div id="contact_modal" >
        <div class="modal"  aria-modal="true" role="dialog">
          <header>
            <h2 id="modalTitle">Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer modale contact" aria-label="Fermer la modale de contact">
          </header>

          <form  method="GET"  action="photographer.html">
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" placeholder="Saisissez votre prénom" aria-labelledby="prenom"/>
              <span id="prenomError"  aria-labelledby="prenomError"></span>
              <!-- id="prenom-error" -->
            </div>

            <div>
              <label for="nom">Nom</label>
              <input type="text" id="nom" placeholder="Saisissez votre nom" aria-labelledby="nom"/>
              <span id="nomError" id="nom-error" aria-labelledby="nomError"></span>
            </div>

            <div>
              <label for="email">Email</label>
              <input  id="email" type="text" placeholder="Saisissez votre email" aria-labelledby="email" >
              <span id="emailError" aria-labelledby="emailError"></span>
            </div>

            <div>
              <label for="message">Votre message</label>
              <textarea name="message" id="message" cols="30" rows="10" style="width:100%" placeholder="Saisissez votre message" aria-labelledby="message"></textarea>
            </div>
            <span id="messageError" aria-labelledby="messageError"></span>
            <input type="submit" id="submit" class="contact_button" value="Envoyer" aria-label="envoyer le formulaire de contact">
          </form>
        </div>
      </div>


      <!-- like + tarif -->
      <div class="likeTarif">
        <div class="nbLikes">
          <p class="totalLike" aria-label="total de likes" id="totalLike"></p>
          <img src="assets/icons/heart-solid.svg" alt="heart" class="heartTotal" aria-describedby="totalLike"/>
        </div>
        
        <p class="price" aria-label="tarif journalier"></p>
      </div>
    </main>

    <!-- media modal -->
    <div id="media_modal">
    </div>


    <!-- script -->
    <script src="./scripts/models/contactForm.js"></script>
    <script src="./scripts/models/Card.js"></script>
    <script src="./scripts/models/media.js"></script>
    <script src="./scripts/models/MediaImage.js"></script>
    <script src="./scripts/models/MediaVideo.js"></script>
    <script src="./scripts/api/Api.js"></script>
    <script src="./scripts/pages/TemplatePhotographer.js"></script>
    <script src="./scripts/factories/MediaFactory.js"></script>
   
  </body>
</html>
